# version: '3.7'

services:
  ros_pybullet:
    build:
      context: .
      shm_size: '10gb'
      dockerfile: Dockerfile
      target: gazebo
    image: ros_pybullet:latest
    ipc: host
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: [" GPU-d088c2f1-1918-4eff-8f6c-991749db7c76"]
              capabilities: [gpu]
    volumes:
      - ./:/workspace
      - ~/.Xauthority:/root/.Xauthority
      - /tmp/.X11-unix:/tmp/.X11-unix
    network_mode: host
    privileged: true
    container_name: ros_pybullet_container
    # runtime: nvidia
    environment:
      DISPLAY: 172.20.144.1:0.0
      # QT_X11_NO_MITSHM: 1
      NAMESPACE: $NAMESPACE
    tty: true
